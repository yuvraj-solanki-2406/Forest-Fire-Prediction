<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Forest Fire Predictor</title>
    <link rel="icon" type="image/x-icon" href="static\favicon.jpeg" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="static\style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="mt-1 p-2">
      <nav class="navbar navbar-expand-lg bg-body-tertiary dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="static\logo.jpeg"
              alt="Logo"
              width="200"
              height="154"
              class="d-inline-block align-text-top rounded"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fs-4" aria-current="page" href="/"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-4" href="/about">About Me</a>
              </li>
            </ul>
            <div></div>
          </div>
        </div>
      </nav>

      <div class="mt-5 shadow rounded p-3">
        <div class="text-center fs-1">
          Predict the chances of Forest Fire by entering the Values
        </div>
        <div class="div_center">
            <form action="/predict_result" method="POST" class="col-8">
                <div class="row p-4">
                    <div class="form-group col-md-4 col-sm-6 p-2 shadow ml-1 rounded">
                        <input type="text" class="form-control" name="Tempreture" placeholder="Current Tempreture">
                    </div>
                    <div class="form-group col-md-4 col-sm-6 p-2 shadow ml-1 rounded">
                        <input type="text" class="form-control" name="Oxygen" placeholder="Current Oxygen Content">
                    </div>
                    <div class="form-group col-md-4 col-sm-6 p-2 shadow ml-1 rounded">
                        <input type="text" class="form-control" name="Humidity" placeholder="Current Humidity Content">
                    </div>
                    <div class="text-center pt-5">
                        <button type="submit" class="btn btn-primary col-md-4 col-sm-6 p-2">Submit</button>
                    </div>
                </div>
            <form>
        </div>
        <h4 align="center"<b>{{pred}}</b></h4>
        <br>
      </div>
    </section>
  </body>
</html>
